<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculater</title>
</head>
<body>
    <div class="calculator-box">
        <div class="history-box" id="historyBox">
    <h3>History</h3>
    <ul id="historyList"></ul>
</div>

    <div class="calculater">
        <input type="text" placeholder="Ans = 0" id="inputfield">
    </div>
    <div>
        <button class="operators" onclick="clearAll()">π”Έβ„‚</button>
        <button class="operators" onclick="delchar()">π”»π•–π•</button>
        <button class="operators" onclick="getvalue('in')">π•π•</button>
        <button class="operators" onclick="getvalue('sin')">π•¤π•π•</button>
        <button onclick="getvalue('cos')">π•”π• π•¤</button>
        <button class="operators" onclick="getvalue('tan')">π•¥π•’π•</button>
        <button class="operators" onclick="sqrt()">β</button>
        <button class="operators" onclick="getvalue('.')">.</button>


    </div>


     <div>
        <button onclick="getvalue('9')">π΅</button>
        <button onclick="getvalue('8')">π </button>
        <button onclick="getvalue('7')">π</button>
        <button class="operators" onclick="getvalue('/')">/</button>
    </div>






    <div>
        <button onclick="getvalue('6')">π</button>
        <button onclick="getvalue('5')">π</button>
        <button onclick="getvalue('4')">π</button>
        <button class="operators" onclick="getvalue('%')">%</button>
        
    </div>





    <div>
        <button onclick="getvalue('3')">π›</button>
        <button onclick="getvalue('2')">π</button>
        <button onclick="getvalue('1')">π™</button>
        <button class="operators" onclick="getvalue('+')">+</button>
        <button onclick="getvalue('00')">ππ</button>
        <button onclick="getvalue('0')">π</button>
        <button class="operators" onclick="getvalue('-')">-</button>
        <button class="operators" onclick="getvalue('*')">π•</button>
    </div>




    <div>
  
        
        <button class="equal" onclick="equal()">=</button>
    </div>
    
</div>
</body>
<script src="./script.js"></script>
</html>
